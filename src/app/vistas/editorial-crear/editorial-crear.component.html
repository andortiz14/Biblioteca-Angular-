<app-header></app-header>

<div class="container"> 
    <h3>Registrar Editorial</h3>  

    <fom [formGroup]="nuevoForm">
        <div class="form-group">
            <label for="editorialFormcontrol">Nombre</label>         
            <input type="text" class="form-control" placeholder="Nombre Editorial" formControlName="edtNombre">
        </div>
        <div class="form group row">
            <div class="col">
                <label for="editorialFormcontrol">Direccion</label>         
                <input type="text"  class="form-control" placeholder="Direccion" formControlName="edtDireccion">    
            </div>
            <div class="col">
                <label for="editorialFormcontrol">Telefono</label>         
                <input type="text" class="form-control" placeholder="Telefono" formControlName="edtTelefono">    
            </div>
            <div class="col">
                <label for="editorialFormcontrol">Correo Electronico</label>         
                <input type="text" class="form-control" placeholder="Correo Electronico" formControlName="edtEmail">    
            </div> 
            <div class="col">
                <label for="editorialFormcontrol">Maximo Registros</label>         
                <input type="number" class="form-control" placeholder="Maximo Registros" formControlName="edtMaximo">    
            </div> 
        </div>
        <br/>
        <button type="button" class="btn btn-warning" (click)="volver()">volver</button>
        <button type="button" class="btn btn-primary" (click)="postFormEditorial(nuevoForm.value)">Crear</button>

    </fom>
    
</div>


<app-footer></app-footer>
