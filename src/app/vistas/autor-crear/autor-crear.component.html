<app-header></app-header>

<div class="container"> 
    <h3>Registrar Autor</h3>  

    <fom [formGroup]="nuevoForm">
        <div class="form-group">
            <label for="autorFormcontrol">Titulo</label>         
            <input type="text" class="form-control" placeholder="Nombre Autor" formControlName="atrNombre">
        </div>
        <div class="form group row">
            <div class="col">
                <label for="autorFormcontrol">Fecha Nacimiento</label>         
                <input type="date"  class="form-control" placeholder="Fecha Nacimiento" formControlName="atrFechaNacimiento">    
            </div>
            <div class="col">
                <label for="autorFormcontrol">CiudadCiudad</label>         
                <input type="text" class="form-control" placeholder="Ciudad" formControlName="atrCiudad">    
            </div>
            <div class="col">
                <label for="autorFormcontrol">Correo Electronico</label>         
                <input type="text" class="form-control" placeholder="Correo Electronico" formControlName="atrEmail">    
            </div>            
        </div>
        <br/>
        <button type="button" class="btn btn-warning" (click)="volver()">volver</button>
        <button type="button" class="btn btn-primary" (click)="postFormAutor(nuevoForm.value)">Crear</button>

    </fom>
    
</div>


<app-footer></app-footer>
