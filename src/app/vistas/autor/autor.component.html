<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <div>
          <h3>Autores Registrados
            <button  type="button" class="btn btn-primary float-left" (click)="nuevoAutor()">Nuevo Autor</button>
          </h3>            
        </div>       
        <div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">id</th>   
                <th scope="col">Nombre</th> 
                <th scope="col">Fecha Nacimiento</th> 
                <th scope="col">Ciudad</th>
                <th scope="col">Correo Electronico</th>               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let autor of autores">
                <td>{{autor.atrId }}</td>   
                <td>{{autor.atrNombre }}</td> 
                <td>{{autor['atrFechaNacimiento']}}</td>                      
                <td>{{autor.atrCiudad }}</td> 
                <td>{{autor.atrEmail }}</td>
              </tr>      
            </tbody>
          </table>
        </div>
    </div>
</div>
  
 

  
</div>
<app-footer></app-footer>
