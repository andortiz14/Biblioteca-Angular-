<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <div>
          <h3>Editoriales Registradas
            <button  type="button" class="btn btn-primary float-left" (click)="nuevoEditorial()">Nueva Editorial</button>
          </h3>            
        </div>       
        <div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">id</th>   
                <th scope="col">Nombre</th> 
                <th scope="col">Direccion</th> 
                <th scope="col">Telefono</th>
                <th scope="col">Correo Electronico</th> 
                <th scope="col">Maximo Registros</th>                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let editorial of editoriales">
                <td>{{editorial.edtId }}</td>   
                <td>{{editorial.edtNombre }}</td> 
                <td>{{editorial.edtDireccion }}</td>                    
                <td>{{editorial.edtTelefono }}</td> 
                <td>{{editorial.edtEmail }}</td>
                <td>{{editorial.edtMaximo }}</td>
              </tr>      
            </tbody>
          </table>
        </div>
    </div>
</div>
  
 

  
</div>
<app-footer></app-footer>
